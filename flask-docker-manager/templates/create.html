{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Create Container</h1>
    <form method="post" action="{{ url_for('create') }}" class="form">
        <div class="form-group">
            <label for="container_name">Container Name:</label>
            <input type="text" id="container_name" name="container_name" required>
        </div>

        <div class="form-group">
            <label for="image_name">Image Name:</label>
            <input type="text" id="image_name" name="image_name" value="nginx" required>
        </div>

        <div class="form-group">
            <label for="host_port">Host Port:</label>
            <input type="number" id="host_port" name="host_port" value="8080" required>
        </div>

        <div class="form-group">
            <label for="container_port">Container Port:</label>
            <input type="number" id="container_port" name="container_port" value="80" required>
        </div>

        <input type="submit" value="Create Container" class="btn-primary">
    </form>
    <a href="{{ url_for('index') }}" class="btn-link">Back to Home</a>
</div>
{% endblock %}
