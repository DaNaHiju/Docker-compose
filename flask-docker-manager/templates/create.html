<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Container</title>
</head>
<body>
    <h1>Create Container</h1>
    <form method="post" action="{{ url_for('create') }}">
        <label>Container Name:</label>
        <input type="text" name="container_name" required><br><br>

        <label>Image Name:</label>
        <input type="text" name="image_name" value="nginx" required><br><br>

        <label>Host Port:</label>
        <input type="number" name="host_port" value="8080" required><br><br>

        <label>Container Port:</label>
        <input type="number" name="container_port" value="80" required><br><br>

        <input type="submit" value="Create Container">
    </form>
    <br>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
